$fg_color = rgba(119,224,224, 1.0)
$bg_color = rgba(10,18,27, 1.0)

general {
  disable_loading_bar = true
  hide_cursor = true
}
image {
    monitor =
    path = $HOME/Pictures/wallpapers/sunrise/lock.jpg
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 200
    halign = center
    valign = center
}
label {
  icon = "\uf023"  # Lock icon
  position = 0, 50
  halign = center
  valign = center
  zindex = 0
  text = <b>$USER</b>
  color = $fg_color
  halign = center
}
input-field {
  position = 0, -30
  halign = center 
  valign = center
  zindex = 0
  size = 300, 50
  outer_color = rgba(119,224,224, 1.0)
  inner_color = $bg_color
  font_color = $fg_color
  placeholder_text = <i>Enter Password...</i>
}

background {
  path = $HOME/Pictures/wallpapers/wall1.png
}


